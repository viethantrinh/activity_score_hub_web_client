<div class="dashboard-container">
    <!-- Sidebar -->
    <nav class="sidebar" [class.collapsed]="sidebarCollapsed">
        <div class="sidebar-header">
            <div class="sidebar-brand">
                <i class="bi bi-speedometer2 me-2"></i>
                <span *ngIf="!sidebarCollapsed">Activity Hub</span>
            </div>
        </div>

        <div class="sidebar-content">
            <ul class="sidebar-nav">
                <li class="nav-item">
                    <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
                        class="nav-link">
                        <i class="bi bi-house-door"></i>
                        <span *ngIf="!sidebarCollapsed">Trang chủ</span>
                    </a>
                </li>
                <li class="nav-item" *ngIf="isAdmin() | async">
                    <a routerLink="/dashboard/users" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-people"></i>
                        <span *ngIf="!sidebarCollapsed">Quản lý người dùng</span>
                    </a>
                </li>
                <li class="nav-item" *ngIf="isAdmin() | async">
                    <a routerLink="/dashboard/activities" routerLinkActive="active" class="nav-link">
                        <i class="bi bi-calendar-event"></i>
                        <span *ngIf="!sidebarCollapsed">Quản lý hoạt động</span>
                    </a>
                </li>
                <!-- Thêm các menu khác ở đây -->
                <li class="nav-item mt-auto">
                    <a href="#" class="nav-link text-danger" (click)="logout(); $event.preventDefault()">
                        <i class="bi bi-box-arrow-right"></i>
                        <span *ngIf="!sidebarCollapsed">Đăng xuất</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content" [class.sidebar-collapsed]="sidebarCollapsed">
        <!-- Top Navigation -->
        <header class="top-navbar">
            <div class="navbar-content">
                <button class="btn btn-link sidebar-toggle" (click)="toggleSidebar()">
                    <i class="bi bi-list"></i>
                </button>

                <div class="navbar-title">
                    <h4 class="mb-0">Hệ thống quản lý Activity Score</h4>
                </div>

                <div class="navbar-actions">
                    <div class="dropdown">
                        <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i>
                            <span class="ms-1">Tài khoản</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Thông tin cá nhân</a>
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Cài đặt</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#"
                                    (click)="logout(); $event.preventDefault()">
                                    <i class="bi bi-box-arrow-right me-2"></i>Đăng xuất
                                </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="page-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
